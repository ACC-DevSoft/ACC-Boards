<div class="row row-cols-1 row-cols-md-3 g-4 mx-auto main-tasks">
  <div class="col">
    <div
      class="
        header-task
        mt-5
        p-3
        sticky-top
        bg-dark
        d-flex
        justify-content-around
      "
    >
      <h2 class="text-white">
        Status:
        <span class="badge rounded-pill bg-info text-dark">To Do</span>
      </h2>
      <div>
        <button
          mat-mini-fab
          color="accent"
          aria-label="Example icon button with a plus one icon"
        >
          <mat-icon (click)="createTask()">add</mat-icon>
        </button>
        <span class="pt-2 px-2 text-white">Add Tasks</span>
      </div>
    </div>
    <div class="container-tasks mt-5">
      <ul
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        *ngFor="let task of tasks"
      >
        <li class="box" cdkDrag *ngIf="task?.status == 'to-do'">
          <mat-card class="task-card">
            <mat-card-header class="d-flex justify-content-center my-2">
              <mat-card-title *ngIf="edition == false">{{
                task.name
              }}</mat-card-title>
              <mat-form-field *ngIf="edition == true && taskId == task._id">
                <input [(ngModel)]="taskData.name" matInput required />
              </mat-form-field>
            </mat-card-header>
            <figure class="img-container">
              <img
                class="my-4"
                mat-card-lg-avatar
                src="{{ task._id | getImg: 'tasks' }}"
                alt="{{ task.name }}"
              />
            </figure>
            <div
              class="uploads my-4 d-flex justify-content-center"
              *ngIf="edition == true && taskId == task._id"
            >
              <div>
                <input type="file" (change)="uploadImg($event)" />
              </div>
              <mat-card-actions class="mb-4">
                <button mat-raised-button color="primary" (click)="changeImg()">
                  Change
                </button>
                <button mat-raised-button color="warn" (click)="changeImg()">
                  X
                </button>
              </mat-card-actions>
            </div>

            <mat-card-content>
              <p *ngIf="edition == false">{{ task.description }}</p>
              <mat-form-field *ngIf="edition == true && taskId == task._id">
                <input [(ngModel)]="taskData.description" matInput required />
              </mat-form-field>
              <div class="d-flex justify-content-end my-2">
                <button
                  mat-mini-fab
                  color="primary"
                  aria-label="Example icon button with a plus one icon"
                  *ngIf="edition == false"
                >
                  <mat-icon (click)="editTask(task)">edit</mat-icon>
                </button>

                <button
                  mat-raised-button
                  color="primary"
                  (click)="saveChanges()"
                  *ngIf="edition == true && taskId == task._id"
                >
                  Guardar
                </button>
              </div>
            </mat-card-content>
            <mat-card-actions class="mb-4">
              <button
                mat-raised-button
                color="primary"
                (click)="changeStatus(task, 'doing')"
              >
                Doing
              </button>
              <button
                mat-raised-button
                color="warn"
                (click)="deleteTask(task._id)"
              >
                Delete
              </button>
            </mat-card-actions>
          </mat-card>
        </li>
      </ul>
    </div>
  </div>
