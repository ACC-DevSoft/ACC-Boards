<div class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
  <div class="col">
    <div class="container-tasks mt-5 text-center">
      <div class="header-task sticky-top bg-dark d-flex justify-content-around">
        <h2 class="text-white">
          Status:
          <span class="badge rounded-pill bg-info text-dark">To Do</span>
        </h2>
        <div>
          <button
            mat-mini-fab
            color="accent"
            aria-label="Example icon button with a plus one icon"
          >
            <mat-icon>add</mat-icon>
          </button>
          <span class="pt-2 px-2 text-white">Add Tasks</span>
        </div>
      </div>
      <ul
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        *ngFor="let task of tasks"
      >
        <li class="box" cdkDrag *ngIf="task?.status == 'to-do'">
          <mat-card class="task-card">
            <mat-card-header class="d-flex justify-content-center my-2">
              <mat-card-title>{{ task.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-lg-avatar src="{{ task._id | getImg:'tasks' }}" alt="{{ task.name }}" />
            <mat-card-content>
              <p>{{ task.description }}</p>
              <div class="d-flex justify-content-end my-2">
                <button
                  mat-mini-fab
                  color="primary"
                  aria-label="Example icon button with a plus one icon"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="changeStatus(task, 'doing')">Doing</button>
              <button mat-raised-button color="warn">Delete</button>
            </mat-card-actions>
          </mat-card>
        </li>
      </ul>
    </div>
  </div>
